<script>
 /*Crie um programa, por meio de uma função, que receberá um objeto como parâmetro. 
 Esta função deverá ter como saída o nome das propriedades e seu respectivos valores. 
 O objeto irá conter uma relação de frutas e seus preços. */  
    
let frutas = [
    {fruta: "Maçã", preco: 3.36},
    {fruta: "Melão", preco: 6.36},
    {fruta: "Uva", preco: 8.45},
    {fruta: "Goiaba", preco: 5.68},

]
function listaFrutas(f){
 let total=0;
    for( let produto of f){
        for( let p  in produto){
            console.log(` ${p} -> ${produto[p]}` );
            if(produto[p] == produto.preco){
                total+= produto.preco;
            }
        }
    }    
  console.log(total)
}

listaFrutas( frutas );

</script>

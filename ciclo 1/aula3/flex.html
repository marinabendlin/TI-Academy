<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex</title>
</head>
<style type="text/css">
	body{
		margin: 0;
	}
	main{
		width: 100%;
		height: auto;
		background-color: red; 
		display: flex;
		flex-direction: row; 
		justify-content: space-between;
	}

	div{
		width: 50px;
		height: 50px;
		background-color: blueviolet;
		margin: 20px;
	}

	.tam_diferente{
		width: 200px;
		height: 200px;
	}


</style>
<body>
	<main>
		<div> </div>
		<div class="tam_diferente"> </div>
	</main>
	
</body>
</html>
